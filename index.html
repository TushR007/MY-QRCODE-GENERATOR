<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QR-Code Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Poppins','sans-serif']
              }
            }
          }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="bg-red-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">QR-Code Generator</div>
        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl p-5 md:flex-row">
            <div class="w-full md:2/3 mb-24">
                <h1 class="text-3xl font-bold mb-7 md:text-4xl">
                    QR-Code Generator
                </h1>
                <p class="mb-4">
                    To generate a QR-Code for your website, please enter the URL down below:
                </p>
                <form id="generate-qrcode" class="mt-5">
                    <input type="url" id="url" placeholder="Enter a URL" class = "w-full border-2 border-gray-200 rounded p-4 text-gray-dark mr-2 focus:outline-none mb-5">
                    <select name="size" id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline:none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>
                    <button class="bg-gray-600 rounded w-full text-white py-4 py-4 mt-5 hover:bg-black"> Generate QR-Code </button>
                </form>
            </div>
            <!--This div below is for the image-->
            <div class="w-full md:1/3 self-center">
                <img src="img/qr-code.png" alt="Loading image...." class = "w-1/2 m-auto mb-10 md:w-2/3">
            </div>
        </div>
        <!--This div is for generated QR-Code-->
        <div id = "generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
            <!--This div is for spinner-->
            <div id="loader" class="m-auto mb-10">
                <img src="img/Hourglass.gif" alt="">
                <spanner class="sr-only">Loading ..</spanner>
            </div>

            <!--This div is for generated QR-Code Output-->
            <div id="qrcode" class="m-auto mb-20"></div>
        </div>
    </main>
</body>
</html>
